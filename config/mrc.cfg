dataset:
    path: ./data/mrc
    train_fn: KorQuAD_v1.0_train.json
    valid_fn: KorQuAD_v1.0_dev.json
    test_fn: KorQuAD_v1.0_dev.json

model_type: question-answering
model_name: klueroberta

parameters:
    epochs: 3

    train_batch_size: 2
    valid_batch_size: 72
    test_batch_size: 72

    train_num_workers: 0
    valid_num_workers: 0
    test_num_workers: 0
    
    dataset_shuffle: True
    pin_memory: True
    
    optimizer: adamw
    
    learning_rate: 1e-5
    weight_decay: 0.01

    max_seq_len: 386
