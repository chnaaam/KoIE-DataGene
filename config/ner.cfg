dataset:
    path: ./data/ner
    data_fn: 
        - NXNE1902008030.json
        - SXNE1902007240.json

model_type: sequence-labeling
model_name: koelectra

parameters:
    epochs: 3

    train_batch_size: 24
    valid_batch_size: 72
    test_batch_size: 72

    train_num_workers: 0
    valid_num_workers: 0
    test_num_workers: 0
    
    dataset_shuffle: True
    pin_memory: True
    
    optimizer: adamw
    
    learning_rate: 1e-5
    weight_decay: 0.01

    max_seq_len: 256