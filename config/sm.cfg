dataset:
    path: ./data/sm
    train_fn: train.json
    valid_fn: test.json
    test_fn: test.json

model_type: sequence-classification
model_name: klueroberta

parameters:
    epochs: 3

    train_batch_size: 24
    valid_batch_size: 72
    test_batch_size: 72

    train_num_workers: 16
    valid_num_workers: 16
    test_num_workers: 16
    
    dataset_shuffle: True
    pin_memory: True
    
    optimizer: adamw
    
    learning_rate: 3e-5
    weight_decay: 0.01

    max_seq_len: 256