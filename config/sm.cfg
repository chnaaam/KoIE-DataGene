dataset:
    path: ./data/sm
    train: train.json
    valid: valid.json
    test: test.json

model_type: sequence-classification
model_name: koelectra

parameters:
    epochs: 3
    batch_size: 24
    num_workers: 0
    
    optimizer: adamw
    
    learning_rate: 1e-5
    weight_decay: 0.01

    max_seq_len: 200